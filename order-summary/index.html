<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/icon" href="./images/favicon-32x32.png">
    <title>ORDER</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <header>

            <img src="./images/illustration-hero.svg" alt="hero" width="">
        </header>

        <main>

            <div class="ord">
                <h2>Order Summary</h2>

                <p>You can now listen to millions of songs, <br>
                    audiobooks, and podcasts on any device <br>
                    anywhere you like!</p>
            </div>

            <section>
                <div class="music-logo">
                    <img src="./images/icon-music.svg" alt="music">
                </div>

                <div class="plan">
                    <h5>Annual Plan</h5>

                    <p>$59.99/year</p>
                </div>

                <a href="#">Change</a>
            </section>

            <div class="btn">

                <button class="btn-one">Proceed to Payment</button> <br>

                <button class="btn-two">Cancel Order</button>
            </div>
        </main>
    </div>
</body>

</html>
