<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/icon" href="./images/favicon-32x32.png">
    <title>Huddle</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <img src="./images/logo.svg" alt="">
    </header>

    <main>

        <div class="container">
            <div class="mockups">
                <img src="./images/illustration-mockups.svg" alt="mockups-image">
            </div>

            <div class="page-text">

                <h1>Build The Community <br> Your Fans Will Love </h1>

                <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
                    Create
                    connections with <br> your users as you engage in genuine discussion.
                </p>

                <button>Register</button>
            </div>
        </div>
    </main>

    <footer>
        <img class="face" src="./images/logo-facebook.svg" alt="">

        <img class="twit" src="./images/logo-twitter.svg" alt="">

        <img class="insta" src="./images/logo-instagram.svg" alt="">
    </footer>
</body>

</html>
