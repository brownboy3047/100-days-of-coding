<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp-web-clone</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/w-icon.jpg" alt="whatsapp-logo">
        </div>

        <p>WHATSAPP WEB</p>
    </header>

    <main>

        <div class="container">

            <div class="upper-part">
                <div class="right-side">

                    <h1>To use Whatsapp on your computer:</h1>

                    <ol>
                        <li>Open Whatsapp on your phone</li>
                        <li>Tap <strong>Menu</strong> or <strong>Settings</strong> and select <strong>Linked
                                Devices</strong></li>
                        <li>Point your phone to this screen to capture the code</li>
                    </ol>

                    <!-- <a href="#">need help to get started?</a> -->
                </div>

                <div class="left-side">

                    <img src="./images/whatsapp-QR.png" alt="CLICK TO RELOAD QR CODE"> <br>

                    <!-- <input type="checkbox" id="keep">
                <label for="keep">Keep me signed in</label> -->
                </div>
            </div>

            <div class="lower-part">

                <a href="#">Need help to get started?</a>

                <div class="lower-part_left">
                    <input type="checkbox" id="keep">
                    <label for="keep">Keep me signed in</label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
